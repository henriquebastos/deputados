{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Deputados.gov</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'assets/autocomplete/typeahead.css' %}">
	<link rel="stylesheet" href="{% static 'css/css.css' %}">

	<!-- JQUERY -->
	<script type="text/javascript" src="{% static 'assets/jquery/jquery.js' %}"></script>
</head>
 <body>
	
	<div id="app-content" class="container">

		<div id="app-header" class="row">
			<div class="col-lg-12 centered">
				<div id="app-header-logo" class="col-lg-3">
					 <a href="/" title="Deputados.gov">
					 	 <h3>Deputados<span>.gov </span></h3>
					 </a>
				</div>
				<div id="app-header-search-bar" class="col-lg-8">
					 <div class="input-group">
				      <div class="input-group-btn">
				        <button id="btn-search-bar" 
				        		type="button" 
				        		class="btn btn-success dropdown-toggle btn-search-bar" data-toggle="dropdown">
				        	<span id="search-bar-text"> Pesquisar </span>
				        	<span class="caret"></span>
				        </button>
				         <span class="dropdown-arrow"></span>
				        <ul id="search-bar-menu" class="dropdown-menu remove-top-radius">
				          <li>
				          	 <a href="#" data-tipo-pesquisa="pessoas">
				          	 	<span class="glyphicon glyphicon-user"></span> Pessoas
				          	 </a>
				          </li>
				          <li>
				          	 <a href="#" data-tipo-pesquisa="partidos">
				          	 	<span class="glyphicon glyphicon-th-large"></span> Partidos
				          	 </a>
				          </li>
				          <li>
				          	 <a href="#" data-tipo-pesquisa="estados">
				          	 	<span class="glyphicon glyphicon-home"></span> Estados
				          	 </a>
				          </li>
				        </ul>
				      </div>
				      <input type="text" class="form-control input-search-bar">
				    </div>
				</div>
			</div>
		</div>
		
		<div id="content-body" class="row">
			{% block content %} {% endblock content %}
		</div>
	
	</div>
	<div class="footer">
		<div class="col-lg-8 footer-content">
			<div class="fbutton centered">
				<div class="fb-like" data-href="http://www.deputados.herokuapp.com" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
			</div>
			<div class="col-lg-5 stats centered">
				{% block stats %} {% endblock stats %}	
			</div>
		</div>
	</div>

	<script id="template-typeahead" type="x-handlebars-template">
 	 {% verbatim %} {{value}} {% endverbatim %}
	</script>

	<!-- BOOTSTRAP -->
	<script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/autocomplete/typeahead.js' %}"></script>
	<script type="text/javascript" src="{% static 'assets/storage/sessionstorage.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/searchbar.js' %}"></script>
	<div id="fb-root"></div>
	

	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-47771712-1']);
	  _gaq.push(['_setDomainName', 'deputados.herokuapp.com']);
	  //_gaq.push(['_setDomainName','herokuapp.com']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>


	<script>

		(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1&appId=230998913723565";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

	</script>
</body>
</html>
